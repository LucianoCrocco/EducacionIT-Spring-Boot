spring.application.name=application

# Configuracion de la base de datos H2
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.platform=h2

# Mostrar la consola H2
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

#Configuracion de JPA (opcional)
# spring.jpa.hibernate.ddl-auto=update -> Hace un update a toda la base de datos generando nuevos campos.
# spring.jpa.hibernate.ddl-auto=validate -> Se utiliza para validar que la configuracion de Hibernate y la base de datos sean correctas. (como configuramos nuestro esquema) 
spring.jpa.hibernate.ddl-auto=create
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true